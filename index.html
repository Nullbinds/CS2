<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFIG ART | Nullbinds.com</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #1A1A1A;
            color: #E5E5E5;
            line-height: 1.6;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(1.2) contrast(0.9);
        }

        .video-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            z-index: -2;
            display: none;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
            overflow-x: clip;
            position: relative;
        }

        .main-content {
            flex: 1;
            padding: 48px;
            overflow-y: auto;
            transition: margin-right 0.3s ease;
        }

        .main-content.panel-open {
            margin-right: 500px;
        }

        .header {
            margin-bottom: 48px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 6px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #999;
            font-size: 14px;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-label {
            font-size: 13px;
            font-weight: 500;
            color: #999;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        textarea {
            width: 100%;
            min-height: 280px;
            padding: 16px;
            border: 1px solid #333;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.2s ease;
            background: #0F0F0F;
            color: #E5E5E5;
        }

        textarea:focus {
            outline: none;
            border-color: #555;
            background: #141414;
        }

        textarea::placeholder {
            color: #555;
        }

        .color-section {
            display: flex;
            gap: 32px;
            align-items: flex-start;
            margin-bottom: 32px;
        }

        .color-picker-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            background: #0F0F0F;
            border: 1px solid #333;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .color-picker-wrapper:hover {
            border-color: #555;
        }

        .color-swatch {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            border: 1px solid #333;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        input[type="color"] {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
            cursor: pointer;
            opacity: 0;
        }

        .color-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: #999;
        }

        .gradient-preview {
            flex: 1;
            height: 100px;
            border-radius: 8px;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        /* Minimal Claude-style buttons */
        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: #2F2F2F;
            color: #FFFFFF;
            border: 1px solid #3F3F3F;
        }

        .btn-primary:hover {
            background: #3A3A3A;
            border-color: #4F4F4F;
        }

        .btn-primary:active {
            background: #2A2A2A;
        }

        .btn-secondary {
            background: transparent;
            color: #E5E5E5;
            border: 1px solid #333;
        }

        .btn-secondary:hover {
            background: #2F2F2F;
            border-color: #3F3F3F;
        }

        .btn-secondary:active {
            background: #252525;
        }

        /* Side panel */
        .side-panel {
            position: fixed;
            right: 0;
            top: 0;
            width: 500px;
            height: 100vh;
            background: #0F0F0F;
            border-left: 1px solid #333;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .side-panel.open {
            transform: translateX(0);
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid #333;
        }

        .panel-tabs {
            display: flex;
            gap: 4px;
        }

        .panel-tab {
            padding: 6px 12px;
            border: none;
            background: transparent;
            color: #999;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.15s ease;
        }

        .panel-tab:hover {
            color: #E5E5E5;
            background: #1A1A1A;
        }

        .panel-tab.active {
            color: #FFFFFF;
            background: #2F2F2F;
        }

        .panel-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            color: #999;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .icon-btn:hover {
            background: #2F2F2F;
            color: #E5E5E5;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .code-view {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            line-height: 1.6;
            color: #E5E5E5;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .preview-view {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            line-height: 1.4;
            white-space: pre;
            overflow-x: auto;
        }

        .note {
            margin-top: 16px;
            padding: 12px 14px;
            background: #2A1810;
            border-left: 2px solid #D97706;
            border-radius: 6px;
            font-size: 12px;
            color: #FCD34D;
            display: none;
        }

        .note.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .checkbox-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-container input[type="checkbox"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 1.5px solid #333;
            border-radius: 4px;
            background: #0F0F0F;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .checkbox-container input[type="checkbox"]:hover {
            border-color: #555;
        }

        .checkbox-container input[type="checkbox"]:checked {
            background: #2F2F2F;
            border-color: #4F4F4F;
        }

        .checkbox-container input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 2px;
            width: 4px;
            height: 8px;
            border: solid #FFFFFF;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-container label {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .checkbox-label {
            font-size: 14px;
            color: #E5E5E5;
            font-weight: 500;
        }

        .checkbox-description {
            font-size: 12px;
            color: #999;
            margin-top: 2px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        @media (max-width: 1024px) {
            .main-content {
                padding: 32px 24px;
            }

            .main-content.panel-open {
                margin-right: 0;
            }

            .side-panel {
                width: 100%;
            }

            .color-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline id="bg-video">
            <source src="Background2.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="video-fallback"></div>

    <div class="app-container">
        <div class="main-content" id="mainContent">
            <div class="header">
                <h1>CS2 Console Logo Generator</h1>
                <p class="subtitle">nullbinds.com</p>
            </div>

            <div class="section">
                <div class="section-label">ASCII Art Input</div>
                <textarea id="asciiInput" placeholder="Paste your ASCII art here..."></textarea>
            </div>

            <div class="section">
                <div class="section-label">Color Gradient</div>
                <div class="color-section">
                    <div class="color-picker-group">
                        <div class="color-picker-wrapper">
                            <div class="color-swatch" style="background: #ff0000;">
                                <input type="color" id="fromColor" value="#ff0000">
                            </div>
                            <span class="color-value" id="fromColorValue">#ff0000</span>
                        </div>
                        <div class="color-picker-wrapper">
                            <div class="color-swatch" style="background: #0000ff;">
                                <input type="color" id="toColor" value="#0000ff">
                            </div>
                            <span class="color-value" id="toColorValue">#0000ff</span>
                        </div>
                    </div>
                    <div class="gradient-preview" id="gradient"></div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="generateOutput()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Generate
                </button>
                <button class="btn btn-secondary" onclick="randomizeColors()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                    </svg>
                    Randomize
                </button>
            </div>

            <div class="section" style="margin-top: 24px;">
                <label class="checkbox-container">
                    <input type="checkbox" id="suppressSpam" checked>
                    <span class="checkbox-label">Suppress console spam</span>
                    <span class="checkbox-description">Prevents "[Console] Changed color" messages from appearing</span>
                </label>
            </div>
        </div>

        <div class="side-panel" id="sidePanel">
            <div class="panel-header">
                <div class="panel-tabs">
                    <button class="panel-tab active" onclick="switchTab('code')">Code</button>
                    <button class="panel-tab" onclick="switchTab('preview')">Preview</button>
                </div>
                <div class="panel-actions">
                    <button class="icon-btn" onclick="copyToClipboard()" title="Copy">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                    <button class="icon-btn" onclick="closePanel()" title="Close">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="panel-content">
                <div id="codeView" class="code-view"></div>
                <div id="previewView" class="preview-view hidden"></div>
            </div>
        </div>
    </div>

    <script>
        let generatedOutput = '';
        let currentTab = 'code';

        function updateGradient() {
            const fromColor = document.getElementById('fromColor').value;
            const toColor = document.getElementById('toColor').value;
            const gradient = document.getElementById('gradient');
            
            document.getElementById('fromColorValue').textContent = fromColor;
            document.getElementById('toColorValue').textContent = toColor;
            
            document.querySelector('.color-swatch').style.background = fromColor;
            document.querySelectorAll('.color-swatch')[1].style.background = toColor;
            
            gradient.style.background = `linear-gradient(to right, ${fromColor}, ${toColor})`;
        }

        function randomizeColors() {
            const fromColor = document.getElementById('fromColor');
            const toColor = document.getElementById('toColor');
            
            fromColor.value = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            toColor.value = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            
            updateGradient();
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function interpolateColor(color1, color2, factor) {
            const c1 = hexToRgb(color1);
            const c2 = hexToRgb(color2);
            
            const r = Math.round(c1.r + (c2.r - c1.r) * factor);
            const g = Math.round(c1.g + (c2.g - c1.g) * factor);
            const b = Math.round(c1.b + (c2.b - c1.b) * factor);
            
            // Convert to hex and format as: RRGGBBff (decimal RGB + FF alpha)
            const rHex = r.toString(16).padStart(2, '0');
            const gHex = g.toString(16).padStart(2, '0');
            const bHex = b.toString(16).padStart(2, '0');
            
            return `${rHex}${gHex}${bHex}ff`;
        }

        function generateOutput() {
            const asciiInput = document.getElementById('asciiInput').value;
            const fromColor = document.getElementById('fromColor').value;
            const toColor = document.getElementById('toColor').value;
            const suppressSpam = document.getElementById('suppressSpam').checked;
            
            if (!asciiInput || asciiInput.trim() === '') {
                alert('Please enter ASCII art first!');
                return;
            }

            const lines = asciiInput.split('\n');
            const totalLines = lines.length;
            let output = '';
            
            // Add log_flags at the beginning if suppress spam is enabled
            if (suppressSpam) {
                output += 'log_flags Console +DoNotecho\n';
                output += 'log_flags General -DoNotecho\n';
                output += 'log_flags InputService +DoNotecho\n\n';
            }
            
            lines.forEach((line, index) => {
                const factor = totalLines > 1 ? index / (totalLines - 1) : 0;
                const color = interpolateColor(fromColor, toColor, factor);
                
                // Escape quotes and backslashes for CS2
                const escapedLine = line.replace(/\\/g, '\\\\').replace(/"/g, '\\"');
                
                output += `log_color General ${color}\n`;
                output += `echoln "${escapedLine}"\n`;
            });

            // Add log_flags at the end if suppress spam is enabled
            if (suppressSpam) {
                output += '\nlog_flags Console -DoNotecho\n';
                output += 'log_flags General -DoNotecho\n';
                output += 'log_flags InputService -DoNotecho\n';
            }

            generatedOutput = output;
            
            // Remove note display since we removed the note element
            // document.getElementById('note').classList.add('show');
            
            // Open panel and show output
            openPanel();
            updatePanelContent();
        }

        function updatePanelContent() {
            const codeView = document.getElementById('codeView');
            const previewView = document.getElementById('previewView');
            
            if (currentTab === 'code') {
                codeView.textContent = generatedOutput;
                codeView.classList.remove('hidden');
                previewView.classList.add('hidden');
            } else {
                // Generate preview (showing only the colored text lines)
                const lines = generatedOutput.split('\n');
                let previewOutput = '';
                const fromColor = document.getElementById('fromColor').value;
                const toColor = document.getElementById('toColor').value;
                
                let lineIndex = 0;
                const totalLines = lines.filter(l => l.includes('echoln "') && !l.includes('                                                                                                                                             ')).length;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    if (line.startsWith('echoln "') && !line.includes('                                                                                                                                             ')) {
                        const match = line.match(/echoln "(.*)"/);
                        if (match && match[1]) {
                            const factor = totalLines > 1 ? lineIndex / (totalLines - 1) : 0;
                            const colorHex = interpolateColor(fromColor, toColor, factor);
                            // Convert from RRGGBBff format to #RRGGBB for HTML
                            const displayColor = '#' + colorHex.substring(0, 6);
                            
                            previewOutput += `<span style="color: ${displayColor}">${match[1].replace(/\\"/g, '"').replace(/\\\\/g, '\\')}</span>\n`;
                            lineIndex++;
                        }
                    }
                }
                
                previewView.innerHTML = previewOutput;
                previewView.classList.remove('hidden');
                codeView.classList.add('hidden');
            }
        }

        function openPanel() {
            document.getElementById('sidePanel').classList.add('open');
            document.getElementById('mainContent').classList.add('panel-open');
        }

        function closePanel() {
            document.getElementById('sidePanel').classList.remove('open');
            document.getElementById('mainContent').classList.remove('panel-open');
        }

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.panel-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updatePanelContent();
        }

        function copyToClipboard() {
            if (!generatedOutput) {
                alert('Nothing to copy! Generate output first.');
                return;
            }
            
            navigator.clipboard.writeText(generatedOutput).then(() => {
                const btn = event.target.closest('.icon-btn');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>';
                
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                }, 1500);
            });
        }

        // Initialize
        document.getElementById('fromColor').addEventListener('input', updateGradient);
        document.getElementById('toColor').addEventListener('input', updateGradient);
        updateGradient();

        // Video initialization - matching NULLAD implementation
        const video = document.getElementById('bg-video');
        const playPromise = video.play();
        
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                document.querySelector('.video-fallback').style.display = 'block';
                console.log("Video playback prevented:", error);
            });
        }
        
        video.addEventListener('error', function() {
            document.querySelector('.video-fallback').style.display = 'block';
        });
    </script>
</body>
</html>
